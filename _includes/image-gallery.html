<style>
.grid { 
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-gap: 20px;
  align-items: stretch;
  justify-items: stretch;
  }
.grid img {
  border: 1px solid #ccc;
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  max-width: 100%;
}
</style>

<main class="grid">
{% for image in site.photo_gallery %}
<li>
<img src="{{ image.image_path }}" alt="{{ image.title}}>
	{% endfor %} 
</li>
</main>
