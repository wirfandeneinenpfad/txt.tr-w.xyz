<style>
.ul {
  display: grid;
  grid-template-columns: 1fr 200px;
  grid-gap: 20px;
  align-items: stretch;
  justify-items: stretch;
  }

.li {
  height: 40vh;
  flex-grow: 2;
  display: inline;
  vertical-align: bottom;
}
.img {
  max-height: 100%;
  min-width: 70%;
  object-fit: scale-down;
  vertical-align: bottom;
  border: 1px solid #ccc;
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  max-width: 100%;
}
</style>
<ul class="ul">
  {% for image in site.photo_gallery %}
    <li class="li"><img class="img" src="{{ image.image_path }}" alt="{{ image.title}}"/></li>
  {% endfor %}
</ul>
