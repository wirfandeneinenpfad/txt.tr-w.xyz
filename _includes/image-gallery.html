<style>
.ul {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-gap: 20px;
  align-items: stretch;
  justify-items: stretch;
  }
.li {
  height: 40vh;
  flex-grow: 2;
  display: inline;
  vertical-align: bottom;
}
.img {
  max-height: 100%;
  min-width: 70%;
  object-fit: scale-down;
  vertical-align: bottom;
}
</style>
<ul class="ul">
  {% for image in site.photo_gallery %}
    <li class="li"><img class="img" src="{{ image.image_path }}" alt="{{ image.title}}"/></li>
  {% endfor %}
</ul>
