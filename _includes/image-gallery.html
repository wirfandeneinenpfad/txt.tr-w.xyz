<style>
.ul {
  display: flex;
  flex-wrap: wrap;
}
.li {
  height: 40vh;
  flex-grow: 2;
  display: inline;
  vertical-align: bottom;
}
.img {
  max-height: 100%;
  min-width: 70%;
  object-fit: cover;
  vertical-align: bottom;
  position:absolute;

}
</style>
<ul class="ul">
  {% for image in site.photo_gallery %}
    <li class="li"><img class="img" src="{{ image.image_path }}" alt="{{ image.title}}"/></li>
  {% endfor %}
</ul>
